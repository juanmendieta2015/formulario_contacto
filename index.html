<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario de Contacto</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-xs-12 ">
				
			    <form id="form_contact" action="send_email.php" method="post">
			    	
			    	<div class="form-group">
			        	<label class="sr-only">Name:</label>
			        	<input type="text" name="name" id="name" class="form-control" placeholder="Sus Nombres" required>
			        </div>
			        
			        <div class="form-group">
			        	<label class="sr-only">E-mail: </label>
			        	<input type="email" name="email" id="email" class="form-control" placeholder="Su E-mail" required>
			        </div>
			        
			        <div class="form-group">
			        	<label class="sr-only">Telephone: </label>
			        	<input type="text" name="telephone" id="telephone" class="form-control" placeholder="Su Telefono" required>
			        </div>
			        
			        <div class="form-group">
			        	<label class="sr-only">City: </label>
			        	<input type="text" name="city" id="city" class="form-control" placeholder="Su Ciudad">
			        </div>
			        
			        <div class="form-group">
			        	<label class="sr-only">Subject: </label>
			        	<input type="text" name="subject" id="subject" class="form-control" placeholder="Su Asunto" required>
			        </div>
			        
			        <div class="form-group">
			        	<label class="sr-only">Message: </label>
			        	<textarea name="message" id="message" class="form-control" placeholder="Su Mensaje" cols="40" rows="5" required></textarea> 
			        <br>

					<div class="row">
						<div class="col-xs-3">
							<button id="send" class="btn">Enviar Mensaje</button>		
						</div>		
						<div class="col-xs-9">
							<div id="loader"></div>		
						</div>		

					</div>				        

			    </form>		
			    
			</div>	<!-- / <div class="col-xs-12"> -->

		</div>	<!-- / <div class="row"> -->



		<!-- Mensaje de confirmacion	 -->
			
		<div class="row">
			<div class="col-xs-12">
				<div id="resultado"></div> 
			</div>		
		</div>



    </div>	<!-- <div class="container">  -->


 	<script src="app/js/main.js"></script>   

</body>
</html>
